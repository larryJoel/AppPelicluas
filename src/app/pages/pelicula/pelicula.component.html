<div class="row">
    <div class="col-md-6 animate__animated animate__bounceIn">
        <!-- image  -->
        <img [src]="pelicula.poster_path | poster" alt="pelicula.title" class="img-thumbnail">
    </div>
    <div class="col-md-6">
        <!-- detalle  -->
        <h3>{{pelicula.title}}</h3>
        <div class="row">
            <div class="col-10 text-white">
                <i class="fa fa-star" *ngIf="pelicula.vote_average >= 1"></i>
                <i class="fa fa-star" *ngIf="pelicula.vote_average >= 2"></i>
                <i class="fa fa-star" *ngIf="pelicula.vote_average >= 3"></i>
                <i class="fa fa-star" *ngIf="pelicula.vote_average >= 4"></i>
                <i class="fa fa-star" *ngIf="pelicula.vote_average >= 5"></i>
                <i class="fa fa-star" *ngIf="pelicula.vote_average >= 6"></i>
                <i class="fa fa-star" *ngIf="pelicula.vote_average >= 7"></i>
                <i class="fa fa-star" *ngIf="pelicula.vote_average >= 8"></i>
                <i class="fa fa-star" *ngIf="pelicula.vote_average >= 9"></i>

            </div>
            <div class="col-2 text-white">
                {{pelicula.vote_average | number:'1.1-2'}}
            </div>
            Movie - Pel√≠culas
        </div>
        <div class="row">
            <div class="col text-white">
                {{pelicula.overview}}
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-outline-info" (click)="regresar()">
                    Regresar
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5">
    <div class="col">
        <!-- <app-cast-slidesshow [cast]="cast"></app-cast-slidesshow> -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div *ngFor="let actor of cast" class="swiper-slide text-white text-center">
                    <img [src]="actor.profile_path | poster" [alt]="actor.name" class="img-thumbnail"> {{actor.name}} As <strong>{{actor.character}}</strong>
                </div>
            </div>

        </div>
    </div>
</div>
